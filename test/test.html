<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Resize End Test</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="../src/jQuery.resizeEnd.js"></script>

	<!-- For Demo Only -->
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<div class="main-wrapper">
		<h1 class="site-title">jQuery ResizeEnd Plugin</h1>
		<h2>Resize your browser window,<br>a completion notice will appear below:</h2>
		<div class="window"><h3>&nbsp;</h3></div>
		<br clear="all">
		<a href="https://github.com/nielse63/jQuery-ResizeEnd">View Source</a>
	</div>

<script>
	;(function($) {
		$(window).on('resize', function() {
			$('.window h3').text('Resizing...');
		});
		$(window).resizeEnd({
			delay : 500
		}, function() {
			$('.window h3').html('Complete!');
			/* Add callback function logic here */
		});
	})(jQuery);
</script>
</body>
</html>
